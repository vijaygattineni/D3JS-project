<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v4.min.js"></script>
    	<style type="text/css">
        path {
            fill: none;
            stroke: #aaa;
        }
    	</style>
    </head>
    <body>
    
    <svg width="600" height="100">
        <path transform="translate(200, 0)" />
    </svg>
        <script>
        var data = [[0, 50], [100, 80], [200, 40], [300, 60], [400, 30]];

        var lineGenerator = d3.line();
        var pathString = lineGenerator(data);

        d3.select('path')
            .attr('d', pathString);

            </script>
    </body>
</html>
