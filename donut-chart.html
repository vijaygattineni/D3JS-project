<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v4.min.js"></script>
        <style type="text/css">
        </style>
    </head>
<body>  <script>

    var w = 800;
    var h = 500;
    
    var arc = d3.arc()
      .innerRadius(100)
      .outerRadius(200)
      .cornerRadius(0)

    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);


    g = svg.append("g")
      .attr("transform", "translate(" + w / 2 + "," + h / 2 +")")
    
    var data = [{color: 'antiquewhite', type:'classA', number: 30}, {color: 'darkturquoise', type:'classB', number: 10}, {color: 'lightgreen', type:'classC', number: 70}, {color: 'deepskyblue', type:'classD', number: 50}];

    var arcs = d3.pie().value(function(d) { return d.number; })(data);
    
    var arcPath = g.selectAll("path")
        .data(arcs)
        .enter()
    
    arcPath.append("path")
        .style("fill", function(d,i){ return d.data.color;})
        .attr("d", arc)

    arcPath.append("text")
        .attr("transform", function(d) {
        var _d = arc.centroid(d);
        return "translate(" + _d + ")";
      })
      .text(function(d) { return d.data.number; });
    
    arcPath.append("text")
           .attr("text-anchor", "middle")
            .text(d3.sum(data,function(d) { return d.number; }))

  </script>
</body>

</html>
