<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    	<style type="text/css">
    		div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
        background-color: teal;
				margin-right: 5px;
			}
    	</style>
    </head>
    <body>
        <script type="text/javascript">

            //Width and height
            var w = 400;
            var h = 100;
            var p = 1;
            
            var dataset = [ 11, 12, 15, 20, 18, 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                             17, 16, 18, 23, 25 ];
            
            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            // Create rect
            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                    return i * (w / dataset.length);
               })
               .attr("y", function(d) {
                    return h - (d * 4);
               })
               .attr("width", w / dataset.length - p)
               .attr("height", function(d) {
                    return d * 4;
               })
               .attr("fill", function(d) {
                    return "rgb(9, 5, " + (d * 3) + ")";
               });
            
        </script>

    </body>
</html>
